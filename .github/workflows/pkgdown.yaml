on:
  push:
    branches:
      - main
      - master
    tags:
      -'*'

name: pkgdown

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("pkgdown", type = "binary")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy package
        env:
          RDHS_EMAIL: ${{ secrets.RDHS_EMAIL }}
          RDHS_PROJECT: ${{ secrets.RDHS_PROJECT }}
          RDHS_USER_PASS: ${{ secrets.RDHS_USER_PASS }}

        run: |
          Rscript -e '
            options("rappdir_permission" = TRUE)
            rdhs::set_rdhs_config(
              email = Sys.getenv("RDHS_EMAIL"),
              project = Sys.getenv("RDHS_PROJECT"),
              data_frame = "data.table::as.data.table",
              password_prompt = FALSE,
              global = TRUE,
              config_path = "~/.rdhs.json",
              cache_path = tempdir()
            )
          '

          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'

          Rscript -e 'unlink("~/.rdhs.json")'
